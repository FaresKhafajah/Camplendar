
<ion-header>

  <ion-navbar>
    <ion-title>FeedBack</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="feedback()">
    <ion-list >
        <ion-item>
            <ion-input [(ngModel)]="name" type="text" placeholder="Your Name" name="name"></ion-input>
          </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="email" type="text" placeholder="Email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="message" type="text" placeholder="Message" name="message"></ion-input>
        </ion-item>
      </ion-list>

      <div padding-horizontal>
        <button ion-button full type="submit" (click)="submit()">submit</button>
      </div>
   </form>

</ion-content>
