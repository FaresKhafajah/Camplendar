
<ion-header>

  <ion-navbar>
    <ion-title>Invite Guests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="invite()">
    <ion-list >
        <ion-item>
          <ion-input [(ngModel)]="email" type="text" placeholder="Email" name="email"></ion-input>
        </ion-item>
      </ion-list>

      <div padding-horizontal>
        <button ion-button full type="submit" (click)="submit()">Add</button>
      </div>
   </form>

</ion-content>
