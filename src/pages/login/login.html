<ion-header>
    <ion-navbar>
      <ion-title>Log In</ion-title>
    </ion-navbar>


</ion-header>
   <ion-content>
    <div>{{loginError}}</div>
    <form (ngSubmit)="login()">
       <ion-list >
         <ion-item text-center><img style="max-width: 58%;" src="../../assets/imgs/Camplogo.png"></ion-item>
         <ion-item>
           <ion-input [(ngModel)]="email" type="text" placeholder="Email" name="email"></ion-input>
         </ion-item>
         <ion-item>
           <ion-input [(ngModel)]="password" type="password" placeholder="Password" name="password"></ion-input>
         </ion-item>
       </ion-list>

       <div>
         <button style="border-radius: 30px;" ion-button full type="submit">Log in</button>
        <button ion-button icon-left margin-vertical block clear (click)="signup()">
          New Account?
        </button>
        <button ion-button icon-left margin-vertical block clear (click)="signup()">
            Forgot Password?
          </button>
       </div>
    </form>
   </ion-content>
