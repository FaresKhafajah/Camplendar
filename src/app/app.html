<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item (click)="openPageHome()">
                Home
            </button>
            <button menuClose ion-item (click)="openPageSettings()">
                Settings
            </button>
            <button menuClose ion-item (click)="openPageFeedBack()">
                FeedBack
            </button>
            <button menuClose ion-item (click)="openPageFeedBack()">
                  Invite guests
                </button>
            <button menuClose ion-item (click)="openPageLogout()">
                Logout
            </button>

        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
